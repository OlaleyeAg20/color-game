<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Game</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div data-testid="gameInstructions" class="gameInstructions">Guess the next color by clicking one of the colored button.</div>
        <div class="scoreContainer">
          Score: 
          <span id="score" data-testid="score">0</span>
        </div>
        <p class="gameStatus" data-testid="gameStatus" id="gameStatus"></p>
        <div data-testid="colorBox" class="colorContainer" id="colorContainer"></div>
        <div class="btnContainer">
          <button data-testid="colorOption" class="selectBtns" value="#DB4437" style="background: #DB4437;">Red</button>
          <button data-testid="colorOption" class="selectBtns" value="#4285F4" style="background: #4285F4;">Blue</button>
          <button data-testid="colorOption" class="selectBtns" value="#34A853" style="background: #34A853;">green</button>
          <button data-testid="colorOption" class="selectBtns" value="#FFA500" style="background: #FFA500;">orange</button>
          <button data-testid="colorOption" class="selectBtns" value="#4B0082" style="background: #4B0082;">purple</button>
          <button data-testid="colorOption" class="selectBtns" value="#722F37" style="background: #722F37;">wine</button>
        </div>
        <button id="resetBtn" data-testid="newGameButton" class="resetBtn" style="background: #333;">Reset</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
